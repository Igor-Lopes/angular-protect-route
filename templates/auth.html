<div class="thumbnail thumbnail-login" novalidate>
  <h2>Login</h2>
  <hr />
  <form name="AuthForm" novalidate>
    <div class="alert alert-danger alert-header" ng-show="showAuthError">
      <strong>Email or password incorrect</strong>
    </div>
    <fieldset class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="email@example.com" name="email" ng-model="email" required/>
    </fieldset>
    <fieldset class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="******" name="password" ng-model="password" required/>
    </fieldset>
    <fieldset class="form-group">
      <button class="btn btn-primary" type="submit" ng-click="login()">Sign in</button>
    </fieldset>
  </form>
</div>
